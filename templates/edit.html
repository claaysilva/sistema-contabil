<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Lançamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
    <h1>Editar Lançamento</h1>
    <form action="/edit/{{ lancamento.id }}" method="post">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ lancamento.descricao }}" required>
        <br>
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" value="{{ lancamento.valor }}" required>
        <br>
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="debito" {% if lancamento.tipo == 'debito' %}selected{% endif %}>Débito</option>
            <option value="credito" {% if lancamento.tipo == 'credito' %}selected{% endif %}>Crédito</option>
        </select>
        <br>
        <label for="conta_id">Conta:</label>
        <select id="conta_id" name="conta_id" required>
            {% for conta in contas %}
                <option value="{{ conta.id }}" {% if conta.id == lancamento.conta_id %}selected{% endif %}>{{ conta.nome }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Salvar</button>
    </form>
    <a href="/">Voltar para o início</a>
    </div>
</body>
</html>
